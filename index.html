<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <title>Sorteo Simple</title>
</head>

<body>
    <h1 class="text-center">Rialto te lleva a Cartagena</h1>
    <h3 class="text-center lead sub">- Gracias por preferirnos. En breve conoceremos a nuestros afortunados ganadores. -</h3>
    <section class="form-tickets">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <label for="premios" class="subTextarea"> Premios: <br> Â¡VACACIONES EXCLUSIVAS!
                        8 viajes para dos personas a Cartagena - Colombia </label>
                    <div>
                        <img class="logo" src="./media/logorialto.png" alt="">
                        <h2 class="cont" id="contador">3</h2>
    
                    </div>
                    <input type="number" id="cantPremios" name="cantPremios" value="1" min="1" max="100"
                        onkeyup="refuerzaMinyMaX(this)">
                </div>
            </div>
            <div id="sonido" style="display: none;">
                <iframe src="sonido/ruleta.mp3" id="audio"></iframe>
                <iframe src="sonido/ruleta.mp3" id="audio2"></iframe>


          
              </div>
            <div class="row">
                <div class="col-sm text-center">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" class="subTextarea">Ingresar Participantes (uno
                                debajo del otro):</label>
                            <textarea class="form-control" id="formControlTextArea1" rows="12"
                                style="width: 50%;margin-left: auto;margin-right: auto;font-size: 30px;"></textarea>
                        </div>
                        <div class="btnEjecutar">
                            <button type="submit" onClick="ejecutarCaptura(event)"
                                class=" btn btn-success bg-black"><i class="bi bi-dice-3"></i> Sortear</button>
                            <button type="reset" onClick="borrarDatos()" class="btn btn-danger bg-black"><i
                                    class="bi bi-eraser"></i> Limpiar</button>
                        </div>
                    </form>
                    
                </div>
      
                
                <div class="col-sm text-center">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1" class="subTextarea ganador">GANADOR:</label>
                            <textarea class="form-control" id="formControlTextArea2" rows="12"
                                style="width: 50%;margin-left: auto;margin-right: auto; font-size: 35px;"></textarea>
                        </div>
                        <div class="btnEjecutar">
                            <button onclick="copiarDatos(event)" class="btn btn-primary bg-black"><i
                                    class="bi bi-clipboard-check"></i> Copiar</button>
                        </div>
                    </form>
                </div>
            </div>
            

        </div>
    </section>
    <footer>
        <div class="text-center">
           
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
